        <script>
            function sign(){
                var mail = document.getElementById('email').value;
                var errop = document.getElementById('pass').value;
                var leter = /^[a-zA-Z0-9]*[@]/;

                 
                if(mail.trim() == ""){
                    document.getElementById('email').style.border= '1px solid red';

                } 
                else if(!mail.match(leter)){
